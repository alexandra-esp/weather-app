<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="SEARCH"
                class="form-control btn btn-outline-light"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-outline-light"
                id="current-location-button"
              >
                CURRENT
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <img src="img/sun.png" alt="" />
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="celsius-link">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Thu
              </div>
              <img src="img/cloudy.png" alt="">
              <div class="weather-forecast-tmeperatures">
                <span class="weather-forecast-temperature-max">
                  18째
                </span>
                <span class="weather-forecast-temperature-min">
                  12째
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>Open-source <a href="https://github.com/alexandra-esp/weather-app" target="_blank">code</a> by Alex</footer>
    <script src="src/index.js"></script>
  </body>
</html>
